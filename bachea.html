<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bachea.css">
    <title>Bachea</title>
</head>

<body>
    <div>
        
       
        <div class="wow">
            <img class="logo" src="https://image.flaticon.com/icons/svg/2001/2001121.svg" alt="Logo">
                    <div class="container">
                <h1 class="display-4">Bachea!</h1>
                <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
            </div>
        </div>
        
        <div class="caja">
        <h2 class="wow2">Regístrate:</h2>
        <div class="perfil">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="correo">
                                    
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto Términos y Condiciones.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Listo!</button>
                    <p id="mostrarCorreo"></p>
                    <p id="mostrarContraseña"></p>
        
                </form>
                </div>
        </div>
        <div class="padre">
            <div class="hijos">1) Detén tu auto, bici, patineta o patitas!
            <img class="image" src="https://st.depositphotos.com/2850099/3955/v/950/depositphotos_39550757-stock-illustration-traffic-stop-sign-with-a.jpg" alt="stop"></div>
            <div class="hijos">2) Tómale una foto al bache.
            <img class="image" src="https://image.flaticon.com/icons/png/512/100/100935.png" alt="camara"></div>
            <div class="hijos">3) Regístrate en nuestra página.
            <img class="image" src="https://st2.depositphotos.com/1900401/5261/v/950/depositphotos_52611459-stock-illustration-cursor-hand-icon.jpg" alt="mano"></div>
            <div class="hijos">4) Pon tu ubicación en nuestro mapa, sube la foto y mándanos un whats o llámanos!
            <img class="image" src="https://image.freepik.com/free-vector/location_53876-25530.jpg" alt="location"></div>
            <div class="hijos">5) Observa cómo en 30 minutos llenamos de vida ese pequeño cachito de ciudad.
            <img class="image" src="https://st2.depositphotos.com/2046901/9552/v/950/depositphotos_95523562-stock-illustration-plant-seedling-germination.jpg" alt="vida"></div>
        </div>
        <div class="vacio">

        </div>


 
     </div>

    <script src="./bachea.js"></script>
</body>

</html>
